# install nordic
# set -g @plugin "arcticicestudio/nord-tmux"
set-option -sg escape-time 10

set -g @plugin "arcticicestudio/nord-tmux"
set -g @plugin 'odedlaz/tmux-onedark-theme'

is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

bind V split-window -h -c "#{pane_current_path}"
bind H split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

bind -n M-K resize-pane -U 20
bind -n M-J resize-pane -D 20
bind -n M-H resize-pane -L 40 
bind -n M-L resize-pane -R 40 

bind -n M-k resize-pane -U 2 
bind -n M-j resize-pane -D 2 
bind -n M-h resize-pane -L 2 
bind -n M-l resize-pane -R 2 

unbind-key C-b

set-option -g prefix C-]

bind-key C-] send-prefix

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

setw -g window-status-format "#{pane_current_path}".
set -g status-left "#{pane_current_path}"
set -g status-left-length 185

# set colors for vim it is not a joke
set -g default-terminal "xterm-256color"
set -ag terminal-overrides ",xterm-256color:Tc"
set -g @onedark_widgets "#(date +%s)"

# set colors of borders
set -g pane-border-style fg=#2c323c
set -g pane-active-border-style "bg=default fg=#2c323c"

# message pane ctrl + ]
set -g message-style 'fg=#abb2bf bg=#282c34'
